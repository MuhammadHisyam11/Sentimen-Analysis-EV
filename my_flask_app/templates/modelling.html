            <button class="button-arounder"><a style="text-decoration: none" href="{{ url_for('home')}}">Back</a></button>
        </div>
        <table id="example" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>Full_Text</th>
                    <th>Sentiment</th>
                </tr>
            </thead>
            <tbody>
                {%for baris in data: %}

                    <td>{{baris[0]}}</td>
                    <td>{{baris[1]}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
